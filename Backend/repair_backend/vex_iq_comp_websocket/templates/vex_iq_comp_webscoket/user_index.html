<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .news-bar {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>News Bar</h1>
    <div class="news-bar">
        <p id="newsContent">Loading news...</p>
    </div>

    <script>
        // Connect to the WebSocket
        const socket = new WebSocket(`ws://${window.location.host}/ws/news/`);

        // Handle incoming WebSocket messages
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            document.getElementById('newsContent').textContent = data.message;
        };

        // Fetch the latest news on page load
        async function fetchLatestNews() {
            try {
                const response = await fetch('http://localhost:8000/api/admin/news/');
                const data = await response.json();
                const latestNews = data[0]?.content || 'No news available.';
                document.getElementById('newsContent').textContent = latestNews;
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('newsContent').textContent = 'Failed to load news.';
            }
        }

        // Fetch news when the page loads
        fetchLatestNews();
    </script>
</body>
</html>
