<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Admin Dashboard</h1>
    <textarea id="newsInput" placeholder="Enter news content here..."></textarea>
    <br>
    <button onclick="submitNews()">Update News</button>

    <script>

            const content = document.getElementById('newsInput').value;

            try {

                const response = await fetch('http://localhost:8000/api/admin/news/', {
                    method: 'POST',
                    headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${yourAuthToken}`,
                    },
                    body: JSON.stringify({ content }),
                });

                if (response.ok) {
                    alert('News updated successfully!');
                    document.getElementById('newsInput').value = ''; // Clear the textarea
                } else {
                    alert('Failed to update news.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating news.');
            }
        }
    </script>
</body>
