<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #timer {
            font-size: 2em;
            margin-top: 20px;
        }
        #startButton {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
        }
        #startButton:disabled {
            background-color: #ccc;
        }
        #gameIdInput {
            font-size: 1.2em;
            padding: 5px;
            margin-bottom: 10px;
        }
        #scoreInputContainer {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #scoreInput {
            font-size: 1.2em;
            padding: 5px;
            margin-bottom: 10px;
        }
        #submitScoreButton {
            font-size: 1.2em;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Game Timer</h1>
    <input type="number" id="gameIdInput" placeholder="Enter Game ID">
    <button id="startButton" onclick="startGame()">Start Game</button>
    <div id="timer">Remaining Time: 60</div>

    <!-- Score input and submit button -->
    <div id="scoreInputContainer">
        <input type="number" id="scoreInput" placeholder="Enter Score">
        <button id="submitScoreButton" onclick="submitScore()">Submit Score</button>
    </div>

    <script>
        const eventName = "stem";  // Replace with your event name
        let socket;
        let gameId;  // Store the game ID for later use

        function startGame() {
            // Get the gameId from the input box
            const gameIdInput = document.getElementById("gameIdInput");
            gameId = gameIdInput.value;

            // Validate the input
            if (!gameId) {
                alert("Please enter a valid Game ID.");
                return;
            }

            // Disable the button to prevent multiple clicks
            const startButton = document.getElementById("startButton");
            startButton.disabled = true;
            startButton.textContent = "Game Started";

            // Establish WebSocket connection
            socket = new WebSocket(`ws://${window.location.host}/ws/competition_event/${eventName}/game/${gameId}/`);

            socket.onopen = () => {
                console.log("WebSocket connection established");
                // Send the "start game" message to the backend
                socket.send(JSON.stringify({
                    action: "start_game",
                    event_name: eventName,
                    game_id: gameId,
                }));
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("Received message:", data);
                if (data.remaining_time !== undefined) {
                    // Update the timer display
                    document.getElementById("timer").textContent = `Remaining Time: ${Math.round(data.remaining_time)} seconds`;

                    // Show the score input when the game ends
                    if (data.remaining_time <= 0) {
                        document.getElementById("scoreInputContainer").style.display = "block";
                        startButton.disabled = false;
                        startButton.textContent = "Start Game";
                    }
                }
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };

            socket.onclose = () => {
                console.log("WebSocket connection closed");
            };
        }

            const scoreInput = document.getElementById("scoreInput");
            const score = scoreInput.value;
            yourAuthToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzM4NzU3OTMyLCJpYXQiOjE3Mzg3NTQzMzIsImp0aSI6IjY0YjJhYjczM2VhOTQ4NTY4YWUwOTY0YWY1OTIzNTkyIiwidXNlcl9pZCI6MywidXNlcm5hbWUiOiJuZWtsYXdpIiwiaXNfc3RhZmYiOnRydWUsImlzX3N1cGVydXNlciI6dHJ1ZX0.kP9BL03bFuclz6JPEexcqd7zr9-BlsYvdyDbjlIQlhI'
            if (!score) {
                alert("Please enter a valid score.");
                return;
            }

            // Send the score to the backend
            fetch(`/api/game/set-game-score/${gameId}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${yourAuthToken}`,
                },
                body: JSON.stringify({
                    event_name: eventName,
                    score: score,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Score submitted successfully:", data);
                alert("Score submitted successfully!");
            })
            .catch(error => {
                console.error("Error submitting score:", error);
                alert("Failed to submit score. Please try again.");
            });
        }
    </script>

</body>
</html>
